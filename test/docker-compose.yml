services:
  minio:
    image: minio/minio
    environment:
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_ACCESS_TOKEN}
    command:
      - server
      - --address=0.0.0.0:80
      - workspace
  test:
    build:
      dockerfile: Dockerfile
      context: .
    environment:
      ACCESS_KEY: ${MINIO_ACCESS_KEY}
      ACCESS_TOKEN: ${MINIO_ACCESS_TOKEN}
    depends_on:
      - minio